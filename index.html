<!DOCTYPE html>
<html>
<head>
	<title>QR Code Scanner</title>
	<!-- Include QuaggaJS library -->
    <link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/@zxing/library@0.23.0"></script>
</head>
<body>
	<h1>QR Code Scanner</h1>
	<div id="scanner-container"></div>
	<script>
        function startScanner() {
            const video = document.getElementById('scanner-container');
            const codeReader = new ZXing.BrowserQRCodeReader();
            
            codeReader
              .listVideoInputDevices()
              .then((videoInputDevices) => {
                // Choose the first video input device
                const videoInputDevice = videoInputDevices[0];
                
                // Initialize the video stream
                codeReader
                  .decodeFromVideoDevice(videoInputDevice.deviceId, 'video')
                  .then((result) => {
                    // Handle the scanned barcode result
                    alert(result);
                  })
                  .catch((err) => {
                    // Handle errors
                    alert(err);
                  });
              })
              .catch((err) => {
                // Handle errors
                alert(err);
              });
          }
          
	</script>
</body>
</html>
