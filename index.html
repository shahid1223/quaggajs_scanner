<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container"></div>
    <script>
        // Initialize QuaggaJS
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
                    width: 1000,
                    height: 1000,
                    facingMode: "environment"
                }
            },
            decoder : {
                readers : ["code_128_reader"]
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            numOfWorkers: 4,
            decoderConfig: {
                drawBoundingBox: true,
                drawScanline: true
            },
            locate: true
        }, function(err) {
            if (err) {
                alert(err, " error");
                return
            }
            alert("QuaggaJS initialized");
            Quagga.start();
        });
        // Register listener for barcode detection
        Quagga.onDetected(function(result) {
            alert("Barcode detected", result);
            // Do something with the result
        });
    </script>
</body>
</html>
